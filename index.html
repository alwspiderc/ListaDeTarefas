<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Lista de Tarefas</title>
</head>

<body>
    <header>

        <img src="img/lista-logo.png" class="lista-logo" alt="Logo do site">

        <nav>
            <ul>
                <li>
                    <img src="img/confi.png" class="configuracoes" alt="ConfiguraÃ§Ãµes">
                </li>

                <li>
                    <img src="img/avatar.png" class="avatar" alt="Avatar">
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="colocar-tarefas">
            <label for="tarefas">Tarefas:</label>
            <input type="text" id="tarefas" name="tarefas" class="compo-tarefa" placeholder="Digite suas tarefas">
            <p><button id="enviar" class="botao-enviar">Enviar</button></p>
        </section>
        <section class="lista-tarefas">
            <ul id="tarefa-adicionada">
                <li>
                    <input type="checkbox" id="tarefa-na-lista" name="tarefa-na-lista">
                    <label for="tarefa-na-lista">Arrumar o quarto</label>
                    <button class="botaoLixo">
                        <i class="fa fa-trash"></i>
                    </button>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <img src="img/copy.png" alt="CopyRight">
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
